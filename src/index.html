    <template id="forecast-template">
        <article class="forecast">
            <h6 class="forecast-day"></h6>
            <div class="temperatures">
                <div class="scale-wrapper high">
                    <span class="metric"></span>
                    <span class="imperial"></span>
                </div>
                <div class="scale-wrapper low">
                    <span class="metric"></span>
                    <span class="imperial"></span>
                </div>
            </div>
            <div class="forecast-icon"></div>
        </article>
    </template>

    <div class="app max-width">

        <header>
            <h1>Weather App</h1>

            <fieldset class="temperature-fieldset">
                <legend>Scale</legend>
                <div class="temperature-control">
                    <div class="form-control">
                        <input type="radio" name="scale-switcher" id="metric" value="metric" checked>
                        <label for="metric">C°</label>
                    </div>
                    <div class="form-control">
                        <input type="radio" name="scale-switcher" id="imperial" value="imperial">
                        <label for="imperial">F°</label>
                    </div>
                </div>
            </fieldset>
        </header>

        <main>
            <form id="search-form" class="search-form">
                <div class="form-control">
                    <label for="search-input">Location</label>
                    <div class="input-wrapper">
                        <input type="text" name="location" id="search-input" placeholder="Enter location">
                        <div class="debounce-bar filled" data-debounce-delay="1500ms"></div>
                    </div>
                </div>
            </form>

            <section class="weather-info">

                <div class="summary">

                    <h3 class="condition" id="summary-condition">Clear Sky</h3>

                    <h4 class="location" id="summary-region">Region goes here</h4>

                    <h4 class="location" id="summary-location">Name, Country</h4>

                    <time class="datetime">
                        <span class="date" id="summary-date">Monday, 1st Jul 24</span>
                        <span class="time" id="summary-time">9:49 pm</span>
                    </time>

                    <div class="scale-wrapper">
                        <span class="metric" id="summary-temperature-metric">19 °C</span>
                        <span class="imperial" id="summary-temperature-imperial">62 °F</span>
                    </div>

                    <div id="summary-icon">
                        <svg class="icon xl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="M144.7 98.7c-21 34.1-33.1 74.3-33.1 117.3c0 98 62.8 181.4 150.4 211.7c-12.4 2.8-25.3 4.3-38.6 4.3C126.6 432 48 353.3 48 256c0-68.9 39.4-128.4 96.8-157.3zm62.1-66C91.1 41.2 0 137.9 0 256C0 379.7 100 480 223.5 480c47.8 0 92-15 128.4-40.6c1.9-1.3 3.7-2.7 5.5-4c4.8-3.6 9.4-7.4 13.9-11.4c2.7-2.4 5.3-4.8 7.9-7.3c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-3.7 .6-7.4 1.2-11.1 1.6c-5 .5-10.1 .9-15.3 1c-1.2 0-2.5 0-3.7 0c-.1 0-.2 0-.3 0c-96.8-.2-175.2-78.9-175.2-176c0-54.8 24.9-103.7 64.1-136c1-.9 2.1-1.7 3.2-2.6c4-3.2 8.2-6.2 12.5-9c3.1-2 6.3-4 9.6-5.8c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-3.6-.3-7.1-.5-10.7-.6c-2.7-.1-5.5-.1-8.2-.1c-3.3 0-6.5 .1-9.8 .2c-2.3 .1-4.6 .2-6.9 .4z" />
                        </svg>
                    </div>

                </div>

                <div class="additional">

                    <article class="additional-info">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

                            </div>

                    </article>

                        <div class="info">
                            <h5>Wind Speed</h5>
                            <div class="scale-wrapper">
                                <span class="metric" id="additional-wind-speed-metric">17.3 km/h</span>
                                <span class="imperial" id="additional-wind-speed-imperial">12.3 mp/h</span>
                            </div>
                        </div>
                    </article>

                </div>

                <div class="daily-forecasts" id="daily-forecasts"></div>

            </section>

            <div class="error" id="error-box">
                <h3 class="error-title">Error title</h3>
                <p class="error-message">Something went wrong!</p>
            </div>
        
            <div class="spinner"></div>

        </main>

    </div>
